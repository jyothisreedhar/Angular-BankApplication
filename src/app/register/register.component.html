<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="main">
                <h4>Welcome To Yes Bank <br><br><h5>Register Here</h5></h4><br>

               
                <form (ngSubmit)="register()">
                <input id="uname" type="password" class="text" name="uname" [(ngModel)]="uname" placeholder="UserName"><br> <br>

                <input id="accnotext" type="text" class="text" name="acno" [(ngModel)]="acno" placeholder="Account number"><br><br>

                <input id="pwdtext" type="password" class="text" [(ngModel)]="pswd" placeholder="Password"><br> <br>


                <input type="submit" value="Register" class="button butefct" > <br>

                <a class="textfp" routerLink="">Login</a>

            </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
